<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Days Snack</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stacks content and footer vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed from height to min-height */
            background-color: #0f0f0f; /* Dark background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            flex-grow: 1; /* Pushes the footer to the bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Logo Styling */
        .logo {
            width: 200px; 
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            align-self: center;
        }

        /* Text Styling */
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            padding-bottom: 20px;
        }

        hr {
            width: 80%;
            border: 0;
            height: 1px;
            background: #333; /* Subtle line color */
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        /* Animation */
        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logonobg.png" alt="Studio Logo" class="logo">
        
        <h1>Three Days Snack</h1>
        <h2>A mobile game studio</h2>
        <p class="pulse">COMING SOON ...</p>
    </div>

    <footer>
        <hr>
        <div class="footer-links">
            <a href="terms.html">Terms and Service</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

</body>
</html>
