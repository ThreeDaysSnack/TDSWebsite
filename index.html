<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Days Snack </title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f; /* Dark background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        /* Logo Styling */
        .logo {
            width: 200px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 30px;
            /* Optional: subtle glow effect */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        /* Text Styling */
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

                h2 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        /* Simple animation for the "Coming Soon" text */
        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logonobg.png" alt="Studio Logo" class="logo">
        
        <h1>Three Days Snack</h1>
        <h2>A mobile game studio</h2>
        <p class="pulse">COMING SOON ...</p>
    </div>

</body>
</html>
